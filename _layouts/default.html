<!DOCTYPE html>
<html lang="{{ page.langcode | replace: '_', '-' }}" prefix="og: http://ogp.me/ns#">
  <head profile="http://microformats.org/profile/rel-license">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.5/css/bootstrap-flex.min.css" integrity="sha256-LB8XW7EkyeYr9VwAm82rQ9EaZsiUpOjtIfejQmNVqz0=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400&subset=cyrillic" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    {% seo %}
    {% for language in site.languages %}
      <link rel="alternate" hreflang="{{ language.code | replace: '_', '-' }}" href="{{ site.url | append: language.link }}" />
    {% endfor %}
    <meta property="og:locale" content="{{ page.langcode }}" />
    {% for language in site.languages %}
      <meta property="og:locale:alternate" content="{{ language.code }}" />
    {% endfor %}
  </head>
  <body>
    <div class="container">
      <div class="row flex-items-xs-right">
        {% for language in site.languages %}
          <div class="col-xs-4 col-sm-2 col-lg-1">
            <a href="{{ language.link }}">{{ language.name }}</a>
          </div>
        {% endfor %}
      </div>
      <div class="row">
        <article class="col-xs-12 h-entry">
          {{ content }}
        </article>
      </div>
      {% include social.html %}
      <footer class="row">
        <div class="col-xs-12 text-xs-center text-muted">
          <a href="https://creativecommons.org/licenses/by-sa/4.0/" rel="license" class="text-muted"><i class="fa fa-creative-commons" aria-hidden="true"></i> CC BY-SA 4.0</a>, <a href="https://nesterov.pw" rel="author" class="text-muted">Anton Nesterov</a>. <a href="https://github.com/{{ site.github }}" target="_blank" class="text-muted"><i class="fa fa-github" aria-hidden="true"></i> GitHub</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
